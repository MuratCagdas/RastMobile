<div class="card ">
    <h2 class="title"> Log in</h2>
  <form class="form" [formGroup]="Loginform" (ngSubmit)="loginSubmit(Loginform.value)" >
    <div class="username-login"  >
      <label for="email"> <b>Email</b></label>
      <input  type="text" placeholder="Enter Username" name="uname" formControlName="username" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
    </div>
    <button type="submit"  class="cta-btn">Log In</button>
  </form>
</div>
